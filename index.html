    <title>fajarahnf portfolio | creative designer</title>
    <meta id="meta-description" name="description" content="A high-performance, aesthetic portfolio with a randomized bento/masonry grid, multi-tag filtering, and smooth Framer Motion transitions." />
    <meta id="meta-keywords" name="keywords" content="Creative Director, Design, Portfolio, UI/UX, Illustration, Motion Graphics, Branding" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafafa;
        color: #09090b;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background-color: #09090b;
        color: #fafafa;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e2e2;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
